<!DOCTYPE html>
<head>
<title>Demo Project</title>
<style>

body {
  font-family: system-ui;
  background: hsl(200 50% 5%);
  min-height: 100vh;
  display: grid;
  place-items: center;
}

.ripple-button {
  display: inline-grid;
  place-items: center;
  position: relative;
  isolation: isolate;
  appearance: none;
  cursor: pointer;
  font-size: 3rem;
  padding: 1em 3em;
  text-transform: uppercase;
  background-color: transparent;
  color: hsl(200 100% 65%);
  border: 5px solid currentColor;
  border-radius: 0.125em;
  overflow: hidden;
}

.ripple-button::before {
  content: "";
  position: absolute;
  top: var(--y);
  left: var(--x);
  transform: translate(-50%, -50%) scale(0);
  transition: transform 750ms;
  z-index: -1;
  width: 150%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: #fff;
  opacity: 0.5;
}

.pulse::before {
  animation: pulse 500ms;
}

@keyframes pulse {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.5;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
}
</style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
<script>

$(function(){

    const rippleButton = document.querySelector(".ripple-button");
    rippleButton.addEventListener("click", (e) => {
  mousePositionToCustomProp(e, rippleButton);
  rippleButton.classList.add("pulse");
  rippleButton.addEventListener(
    "animationend",
    () => {
      rippleButton.classList.remove("pulse");
    },
    { once: true }
  );
});
});

function mousePositionToCustomProp(event, element) {
  let posX = event.offsetX;
  let posY = event.offsetY;

  element.style.setProperty("--x", posX + "px");
  element.style.setProperty("--y", posY + "px");
}
</script>
</head>
<body>
<div class="main-container">
  <button class="ripple-button">Ripple Effect</button>
</div>
</body>
</html>
